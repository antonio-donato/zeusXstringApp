<div class="form-container">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Durata" formControlName="duration" type="time">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Start Time" formControlName="startTime" type="time">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="End Time" formControlName="endTime" type="time">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Categoria" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Sub-Category" formControlName="subCategory">
        <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory">{{ subCategory }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="buttons-container">
      <button mat-raised-button color="primary" (click)="generateString()">Genera Stringa</button>
      <button mat-raised-button color="accent" (click)="copyToClipboard()">Copia negli Appunti</button>
    </div>
  </form>
  <p>{{ resultString }}</p>
</div>
